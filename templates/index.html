<html>

<head>
    <title>Trie</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>


<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="http://localhost:4600/trie/search" method="POST">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" name="prefix" class="form-control input-lg" placeholder="Input something..." />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Prefix trie search</h3>
                <h3 style="color: green">Time: {{ elapsedTime1 }} (s)</h3>
                {% for item in result1 %}
                    <h4> {{ item }} </h4>
                {% endfor %}
            </div>
            <div class="col-md-6">
                <h3>Array search</h3>
                <h3 style="color: green">Time: {{ elapsedTime2 }} (s)</h3>
                {% for item in result2 %}
                    <h4> {{ item }} </h4>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
